<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img  class="logo" src="Imagenes/logo.png" alt="logo de alura">
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>

    <main>
        
        <section>
            
            <textarea class="text-area" type="text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="infMensaje" id="msjAdvertecia">
                <img src="Imagenes/Muñeco.png" alt="logo esperando texto">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div>
                <button class="btn-copiar" id="btnCopiar" onclick="btncopiar()" style="display: none;">Copiar</button>
            </div>
        </section>
    </main>
   
    <script src="script.js">

    </script>
     <footer class="piePagina">
        
    </footer>
</body>
</html>
